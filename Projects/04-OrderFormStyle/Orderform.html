<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="main.css">
		<meta charset="utf-8"> 
	</head>



	<body>
		<div id="frame">
			<div id="content">
				<h1 id="page_title"> Order Form </h1>

					<table cellpadding="5" class="items">
							<tr>
								<th>  Description </th>
								<th>  Price  </th>
								<th>  Quantity  </th>
							</tr>
							
							<tr> 
								<td> Item 1 </td>
								<td> $9.99 </td>
								<td> <input type="text" name="number" value="" > </td>
							</tr>

							<tr> 
								<td> Item 2 </td>
								<td> $19.99 </td>
								<td> <input type="text" name="number" value="" > </td>
							</tr>

							<tr> 
								<td> Item 3 </td>
								<td> $29.99 </td>
								<td> <input type="text" name="number" value="" > </td>
							</tr>

					</table>


					<h2 class="section_title"> Customer Information </h2>
					

					

						<fieldset>
							<legend> Name </legend>
							<table>
								<tr>
									<th>First </th>
									<th> Second </th>
								</tr>
								
								<tr>
										<td>
											<input type="text" name="First_Name" value=""> 
										</td>

										<td>
											<input type="text" name="Second_Name" value=""> 
										</td>

								</tr>
									
										
							</table>
						</fieldset>

					

					<fieldset>
							<legend> Address </legend>
							Street Address
							<br>
							<input type="text" name="Address" value=""> 
							<br>

						City
							<br>
							<input type="text" name="City" value=""> 
							<br>
						State
							<br>
							<select> 
									<option value="MD">MD</option>
									<option value="PA">PA</option>
							</select>
							<br>
						ZIP
							<br>
							<input type="text" name="ZIP" value=""> 
							<br>



						</fieldset>


						<fieldset>
							<legend> Contact </legend>
							Email
							<br>
							<input type="text" name="email" value="" > 
							<br>

							Phone
							<input type="text" name="phone" value="" > 
							<br>
						</fieldset>
						<br>
						<input type="button" name="submit" value="Sumbit Order Form" class="button">









					



</div>
</div>

	</body>


</html>
